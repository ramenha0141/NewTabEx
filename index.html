<html>
    <head>
        <title>NewTab Ex</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="search_box">
            <form action="https://www.google.co.jp/search" id="form" method="get">
                <input id="box" type="text" placeholder="検索ワードを入力" name="q" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus spellcheck="false">
                <button id="submit" onclick="submit();"><img src="./img/google.svg"></i></button>
            </form>
            <div id="sites">
                <button class="button" onclick="search('google');"><img src="./img/google.svg"></button>
                <button class="button" onclick="search('youtube');"><img src="./img/youtube.svg"></button>
                <button class="button" onclick="search('twitter');"><img src="./img/twitter.svg"></button>
                <button class="button" onclick="search('google_maps');"><img src="./img/google-maps.svg"></button>
                <button class="button" onclick="search('wikipedia');"><img src="./img/wikipedia.svg"></button>
            </div>
        </div>
        <script src='index.js'></script>
    </body>
</html>
